<!doctype html>
<html>
  <head>
    <title>css-var-bind</title>
    <style>
      :root {
        --base-font-size: 16px;
      }

      .text-s {
        font-size: calc(var(--base-font-size) * pow(var(--scale-ratio), -1));
      }
      .text-m {
        font-size: calc(var(--base-font-size) * pow(var(--scale-ratio), 1));
      }

      .text-l {
        font-size: calc(var(--base-font-size) * pow(var(--scale-ratio), 2));
      }

      .text-xl {
        font-size: calc(var(--base-font-size) * pow(var(--scale-ratio), 3));
      }

      .gradient {
        background: linear-gradient(
          var(--gradient-angle, 90deg),
          var(--gradient-color-1, #ff6b6b),
          var(--gradient-color-2, #4ecdc4)
        );
        height: var(--gradient-height, 300px);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 2rem;
        font-weight: bold;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <main style="display: grid; gap: 5rem">
      <css-var-bind target="body" variable="--bg-color">
        <input type="color" name="body-bg-color" value="#b4d455" />
        <input type="text" />
      </css-var-bind>

      <css-var-bind variable="--scale-ratio" target=":root" strategy="global">
        <input type="range" min="1" max="2" step="0.01" value="1.25" />
        <input type="number" min="1" max="2" step="0.01" value="1.25" />
      </css-var-bind>
      <div>
        <p class="text-s">Typescale example</p>
        <p class="text-m">Typescale example</p>
        <p class="text-l">Typescale example</p>
        <p class="text-xl">Typescale example</p>
      </div>

      <!-- Gradient Generator Demo -->
      <section class="gradient-demo">
        <h2>Gradient Generator</h2>
        <div
          class="gradient"
          style="
            --gradient-angle: 90deg;
            --gradient-color-1: #ff6b6b;
            --gradient-color-2: #4ecdc4;
            --gradient-height: 300px;
          "
        >
          Gradient Preview
        </div>

        <div style="display: grid; gap: 1rem; margin-top: 1rem">
          <css-var-bind variable="--gradient-color-1" target=".gradient-demo">
            <label>Color 1: <input type="color" value="#ff6b6b" /></label>
          </css-var-bind>

          <css-var-bind variable="--gradient-color-2" target=".gradient-demo">
            <label>Color 2: <input type="color" value="#4ecdc4" /></label>
          </css-var-bind>

          <css-var-bind
            variable="--gradient-angle"
            unit="deg"
            target=".gradient-demo"
          >
            <label
              >Angle:
              <input type="range" min="0" max="360" value="90" />
              <input type="number" min="0" max="360" value="90" />Â°
            </label>
          </css-var-bind>

          <css-var-bind
            variable="--gradient-height"
            unit="px"
            target=".gradient-demo"
          >
            <label
              >Height:
              <input type="range" min="100" max="600" value="300" />
              <input type="number" min="100" max="600" value="300" />px
            </label>
          </css-var-bind>
        </div>
      </section>

      <!-- Bind to the closest ancestor with a class (default strategy) -->
      <div class="example">
        <css-var-bind variable="--example" unit="rem" target=".example">
          <input type="number" min="0" max="5" value="2" />
        </css-var-bind>
      </div>

      <!-- Bind to the component itself -->
      <css-var-bind variable="--size" unit="rem" strategy="self">
        <input type="range" min="1" max="10" step="0.1" value="0.1" />
        <div
          style="background-color: red; height: var(--size); aspect-ratio: 1"
        ></div>
      </css-var-bind>
    </main>
    <script type="module" src="./src/index.ts"></script>
  </body>
</html>
